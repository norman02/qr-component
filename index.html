<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM-QR-Component</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <main class="qr">
       <div class="qr__scan">
           <a class="qr__scan__link" href="https://www.frontendmentor.io">
               <img src="img/qr-code.png" alt="www.frontendmentor.io">
           </a>
        </div> 
       <section class="qr__info">
           <h1 class="qr__info__title">Improve your front-end skills by building projects</h1>
           <p class="qr__info__body">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level  
           </p>
       </section>
    </main>
</body>
</html>
